<div class="container home">
  <div *ngFor="let video of videoData" class="row video">
    <div class="col-sm-1">
    </div>
    <div *ngIf="video && video.html" class="col-sm-6" [innerHtml]="video.html | sanitizeHtml">
    </div>
    <div class="col-sm-5">
      <div class="row">
        <div class="col-sm-12">
          <span class="title">{{video.title}}</span>
        </div>
        <div class="col-sm-12">
          <span class="bold">Shared by: </span><span class="account">{{video.shareBy}}</span>
          <i class="fa fa-thumbs-o-up large vote" aria-hidden="true" (click)="voteVideo(video.id, voteUp)"></i>
          <i class="fa fa-thumbs-o-down large vote" aria-hidden="true" (click)="voteVideo(video.id, voteDown)"></i>
        </div>
        <div class="col-sm-12">
          <span class="number-vote">{{video.voteUp}}</span> <i class="fa fa-thumbs-o-up vote" aria-hidden="true"></i>
          <span class="number-vote">{{video.voteDown}}</span> <i class="fa fa-thumbs-o-down vote"
                                                                 aria-hidden="true"></i>
        </div>
        <div class="col-sm-12">
          <span class="bold">Description:</span>
        </div>
        <div class="col-sm-12">
          <span class="description">
            <div class="row">
              <div class="col-sm-12">
                {{video.descriptions}}
              </div>
              <div class="col-sm-12">
                {{video.author}}
              </div>
              <div class="col-sm-12">
                Author Url: <a href="{{video.authorUrl}}">{{video.authorUrl}}</a>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
